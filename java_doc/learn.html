        // 2. 动态生成MD文件链接列表
        function renderMdLinks() {
            const container = document.getElementById('md-links-container');
            let totalCount = 0;

            // 遍历所有分类
            for (const [category, files] of Object.entries(MD_DOCUMENTS)) {
                // 创建分类标题
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-item';
                
                const title = document.createElement('h2');
                title.className = 'category-title';
                title.innerHTML = `<i class="fa fa-folder-open text-primary mr-2"></i>${category}`;
                categoryDiv.appendChild(title);

                // 创建链接列表
                const linkList = document.createElement('div');
                linkList.className = 'pl-2';

                // 遍历当前分类下的所有文件
                for (const [fileName, filePath] of Object.entries(files)) {
                    const link = document.createElement('a');
                    link.className = 'md-link';
                    link.href = filePath;
                    link.target = '_blank';
                    link.innerHTML = `<i class="fa fa-file-text text-gray-500 mr-2"></i>${fileName}`;
                    linkList.appendChild(link);
                    totalCount++;
                }

                categoryDiv.appendChild(linkList);
                container.appendChild(categoryDiv);
            }

            // 更新总数
            document.getElementById('md-count').textContent = totalCount;
        }

        // 3. 页面加载完成后渲染链接
        document.addEventListener('DOMContentLoaded', renderMdLinks);
    </script>
